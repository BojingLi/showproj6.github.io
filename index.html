<!DOCTYPE html>
<html>
<head>
    <title>图片展示</title>
    <style>
        .image-container {
            text-align: center;
            margin: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .image-title {
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 第一组图片 -->
    <div class="image-container">
        <h2 class="image-title">good example</h2>
        <img src="good.jpg" alt="good">
        <!-- 更多图片可以继续添加 -->
    </div>

    <!-- 第二组图片 -->
    <div class="image-container">
        <h2 class="image-title">bad example</h2>
        <img src="bad.jpg" alt="bad">
        <!-- 更多图片可以继续添加 -->

    <!-- 第三组图片 -->
    <div class="image-container">
        <h2 class="image-title">bad example</h2>
        <img src="selfie_ori.jpg" alt="ori">
        <img src="selfie.jpg" alt="..">
        <!-- 更多图片可以继续添加 -->
    </div>
</body>
</html>
