<!DOCTYPE html>
<html>
<head>
    <title>good example</title>
    <style>
        .image-container {
            text-align: center;
            margin: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .image-title {
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="good.jpg" alt="xxx">
        <h2 class="image-title">good</h2>
    </div>
  <div class="image-container">
        <img src="bad.jpg" alt="xxx">
        <h2 class="image-title">bad</h2>
    </div>
</body>
</html>
